name: cluster-test-01
type: cluster
ordering: run this one first
steps:
  - name: run script
    watch:
      - name: nginx-pods
        group: ''
        version: v1
        kind: Pod
        namespace: default
    script:
      - kubectl apply -f nginx-deployment.yaml -n default && export BLACKJACK_IMAGE=nginx:1.14.2
    sleep: 5
    wait:
      - target: nginx-pods
        timeout: 60
        condition:
          and:
            - size: 3
            - all:
                spec:
                  containers:
                    - image: ${BLACKJACK_IMAGE}
                status:
                  conditions:
                    - type: Ready
                      status: "True"
