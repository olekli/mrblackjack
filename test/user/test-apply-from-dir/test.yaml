name: test-apply-from-dir
steps:
  - name: apply nginx-deployment
    watch:
      - name: nginx-pods
        group: ''
        version: v1
        kind: Pod
      - name: nginx-svc
        group: ''
        version: v1
        kind: Service
    apply:
      - dir: nginx
    wait:
      - target: nginx-pods
        timeout: 60
        condition:
          and:
            - size: 3
            - all:
                status:
                  conditions:
                    - type: Ready
                      status: "True"
      - target: nginx-svc
        timeout: 60
        condition:
          size: 1
