name: test-apply-delete-from-file
steps:
  - name: apply nginx-deployment
    watch:
      - name: nginx-pods
        group: ''
        version: v1
        kind: Pod
    apply:
      - file: nginx-deployment.yaml
    wait:
      - target: nginx-pods
        timeout: 60
        condition:
          and:
            - size: 3
            - all:
                status:
                  conditions:
                    - type: Ready
                      status: "True"
  - name: delete nginx-deployment
    delete:
      - file: nginx-deployment.yaml
    wait:
      - target: nginx-pods
        timeout: 60
        condition:
          size: 0
